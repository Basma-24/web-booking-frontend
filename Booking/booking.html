<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حجز موعد | WE CARE CLINIC</title>
    <link rel="stylesheet" href="css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="nav">
        <div class="nav-container">
            <div class="logo">WE CARE CLINIC</div>
            <ul class="nav-links">
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="../AboutUs/AboutUs.html">من نحن</a></li>
                <li><a href="#" class="active">الحجز</a></li>
                <li><a href="../ContactUs/contactUS.html">تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <main class="hero-section">
        <div class="booking-container">
            <div class="booking-header">
                <h1>حجز جلسة استشارية</h1>
                <p>نحن هنا للاستماع إليك ومساعدتك</p>
            </div>

            <form id="mainBookingForm" class="booking-form">
                <div class="input-group full-width">
                    <label>الاسم الكامل</label>
                    <input id="uName" type="text" placeholder="أدخل اسمك الثلاثي" minlength="2" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input id="uEmail" type="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="input-group">
                        <label>رقم الهاتف</label>
                        <input id="uPhone" type="tel" placeholder="05xxxxxxxx" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>تاريخ الموعد</label>
                        <input id="uDate" type="date" required>
                    </div>
                    <div class="input-group">
                        <label>نوع الباقة</label>
                        <select id="uPackage" required>
                            <option value="" selected disabled>اختر الباقة المناسبة</option>
                            <option>باقة الاستشارات النفسية</option>
                            <option>باقة الطب النفسي</option>
                            <option>باقة مشتركة (استشارة + طب)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input id="pass1" type="password" placeholder="********" required>
                    </div>
                    <div class="input-group">
                        <label>تأكيد كلمة المرور</label>
                        <input id="pass2" type="password" placeholder="********" required>
                    </div>
                </div>

                <div id="statusMessage" class="status-msg"></div>

                <button type="button" class="submit-btn" onclick="handleBooking()">تأكيد الحجز الآن</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 عيادة WE CARE. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function handleBooking() {
            const pass1 = document.getElementById('pass1').value;
            const pass2 = document.getElementById('pass2').value;
            const status = document.getElementById('statusMessage');
            const form = document.getElementById('mainBookingForm');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            if (pass1 !== pass2) {
                status.innerText = "خطأ: كلمات المرور غير متطابقة!";
                status.className = "status-msg error";
                return;
            }

            status.innerText = "تم استلام طلبك بنجاح! سنتواصل معك قريباً.";
            status.className = "status-msg success";
            form.reset(); 
        }
    </script>
</body>
</html>
