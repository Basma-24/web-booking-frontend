    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<body>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">WE CARE CLINIC</div>
            <ul class="nav-links">
                <li><a href="../Home-page/index.html">الرئيسية</a></li>
                <li><a href="../AboutUs/AboutUs.html">من نحن</a></li>

                <li><a href="#" class="active">تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="contact-container container">
            <div class="title-section text-center">
                <h2>تواصل معنا</h2>
                <p>نحن هنا للاستماع إليك ومساعدتك في رحلتك نحو رعاية صحية أفضل.</p>
            </div>

            <div class="contact-grid">
                <div class="contact-form-card">
                    <form>
                        <div class="input-group-custom">
                            <label>الاسم الكامل</label>
                            <input type="text" placeholder="أدخل اسمك">
                        </div>
                        <div class="input-group-custom">
                            <label>البريد الإلكتروني</label>
                            <input type="email" placeholder="example@mail.com">
                        </div>
                        <div class="input-group-custom">
                            <label>الرسالة</label>
                            <textarea rows="4" placeholder="كيف يمكننا مساعدتك؟"></textarea>
                        </div>
                        <button type="submit" class="submit-btn-contact">إرسال الرسالة</button>
                    </form>
                </div>

                <div class="contact-info-card">
                    <div class="info-item">
                        <i class="fas fa-location-dot"></i>
                        <span>جدة، المملكة العربية السعودية</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>info@wecareclinic.com</span>
                    </div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d474435.5332219766!2d39.0494443890625!3d21.485811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d01fb1137e59%3A0xe059579737b118db!2z2KzYr9ip!5e0!3m2!1sar!2ssa!4v1700000000000" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 عيادة WE CARE. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
